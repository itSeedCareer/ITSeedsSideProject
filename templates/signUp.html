<!-- signUp.html -->
{% extends "base.html" %}
{% block title %} test {% endblock %}
{% block content %}
<div class="container">
    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    <form name="my form" action="/" method="get">
        <label for="userId">ID:</label>
        <input id="userId" type="text" name="userId">
        <br/>
        <label for="userPassword">Password:</label>
        <input id="userPassword" type="password" name="userPassword">
        <br/>
        <label for="userEmail">Email:</label>
        <input id="userEmail" type="email" name="userEmail">
        <br/>
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
        <input type="button" onclick="javacript:location.href='signup/'" value="Sign Up">
    </form>

    Your Id:{{ urid | default:" Please type your ID" }}<br/>
    {% if verified %}
        <em>Pass</em>
    {% else %}
        <em>Wrong Message</em>
    {% endif %}
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" align=center>
                <h3>Work hard! Try hard!</h3>
    </div>

</div>
{% endblock %}
